{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Gerenciamento de Chaves</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>

    <div class="login-container">
        
        <form method="post" class="login-form">
            <h2>Login</h2>
            
            {% csrf_token %}

            {% if form.errors %}
                <p class="login-error">
                    Seu nome de usuário e senha não correspondem. 
                    Por favor, tente novamente.
                </p>
            {% endif %}
            
            {{ form.as_p }}

            <button type="submit">Entrar</button>
        </form>

    </div>

    <footer>
        <p>© {% now "Y" %} — Sistema de Gerenciamento de Chaves</p>
    </footer>

</body>
</html>
